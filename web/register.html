<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-container label {
            font-size: 1rem;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-container button:hover {
            background-color: #27ae60;
        }
        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-container .login-link a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .signup-container .login-link a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Đăng Ký</h2>
        <form action="UserServlet" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            
            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu của bạn" required>
            
            <button type="submit">Đăng ký</button>
        </form>
        <div class="login-link">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
        </div>
    </div>

    <!-- Password Matching Validation Script -->
    <script>
        const form = document.querySelector("form");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");

        form.addEventListener("submit", function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Prevent form submission
                alert("Mật khẩu và xác nhận mật khẩu không khớp.");
            }
        });
    </script>
</body>
</html>
