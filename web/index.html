<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với Đăng nhập/Đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .welcome-container p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #666;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
        }
        .buttons-container button {
            width: 120px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons-container button:hover {
            background-color: #2980b9;
        }
        .buttons-container button:last-child {
            background-color: #2ecc71;
        }
        .buttons-container button:last-child:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Chào mừng đến với trang của chúng tôi!</h1>
        <p>Vui lòng chọn một trong hai lựa chọn bên dưới:</p>
        <div class="buttons-container">
            <button onclick="window.location.href='login.html'">Đăng nhập</button>
            <button onclick="window.location.href='register.html'">Đăng ký</button>
        </div>
    </div>
</body>
</html>
